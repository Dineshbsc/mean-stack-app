<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow auth-card">
    <div class="card-body d-flex flex-column align-items-center">
      <!-- Title -->
      <h4 class="mb-3 text-center">
        {{ isLogin ? 'Login' : 'Register' }}
      </h4>

      <!-- Form -->
      <form
        [formGroup]="form"
        (ngSubmit)="submit()"
        class="w-100 d-flex flex-column align-items-center"
      >
        <div class="mb-2 w-100">
          <input
            type="text"
            class="form-control form-control-sm text-center"
            placeholder="Username"
            formControlName="username"
            [class.is-invalid]="form.get('username')?.touched && form.get('username')?.invalid"
          />
          <div class="invalid-feedback">Username is required</div>
        </div>

        <div class="mb-3 w-100">
          <input
            type="password"
            class="form-control form-control-sm text-center"
            placeholder="Password"
            formControlName="password"
            [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid"
          />
          <div class="invalid-feedback">Password must be at least 4 characters</div>
        </div>

        <!-- Buttons column -->
        <div class="d-flex flex-column gap-2 w-100">
          <button type="submit" class="btn btn-primary btn-sm w-100">
            {{ isLogin ? 'Login' : 'Register' }}
          </button>

          <button type="button" class="btn btn-outline-secondary btn-sm w-100" (click)="toggle()">
            Switch to {{ isLogin ? 'New User Register Here' : 'User Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
