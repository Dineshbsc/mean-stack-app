<div class="product-container">

  <!-- Header -->
  <div class="header">
    <h2>Products</h2>
    <button mat-raised-button color="primary" (click)="openAdd()">
      Add Product
    </button>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

 <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> S.No </th>
  <td mat-cell *matCellDef="let p; let i = index"> {{ i + 1 }} </td>
</ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p">â‚¹{{ p.price }}</td>
    </ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let p">
    <button mat-icon-button color="primary" (click)="openEdit(p)" aria-label="Edit product">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button color="warn" (click)="openDelete(p._id)" aria-label="Delete product">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</div>
