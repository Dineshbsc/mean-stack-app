<h2 mat-dialog-title class="dialog-header">{{ isEdit ? 'Edit Product' : 'Add Product' }}</h2>

<mat-dialog-content class="compact-form">
  <div class="form-grid">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="form.name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="form.price" required />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="form.description" rows="2"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">
    {{ isEdit ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
